<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Calsses</title>
    <style>
        div{
            display: inline-block;
            background-color: gray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;

        }

        div:hover {
            color: white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>01
        <p>mamadinha</p>
    </div>
    <div>02</div>
    <div>03</div>
    
</body>
</html>
